<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-intro">
          <img
            src="img/logo.svg"
            alt="Best Tour Plan logo"
            class="header-intro__logo"
          />
          <form action="" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search_button">
              <img
                src="img/search-icon.svg"
                alt="search button"
                class="search-icon"
              />
            </button>
          </form>
          <div class="user">
            <img
              src="img/login-avatar.jpg"
              alt="User avatar"
              class="user__avatar"
            />
            <a href="#" class="user__name">Nathan</a>
          </div>
          <!-- /.user -->
        </div>
        <!-- /.header-intro -->
        <nav class="header-menu">
          <a href="#" class="header-menu__link">All Deals</a>
          <a href="#" class="header-menu__link">Hotels</a>
          <a href="#" class="header-menu__link">Activities</a>
          <a href="#" class="header-menu__link">Hotel Day Packages</a>
          <a href="#" class="header-menu__link">Restaurants</a>
          <a href="#" class="header-menu__link">Events</a>
          <a href="#" class="header-menu__link">Rodrigues</a>
        </nav>
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
